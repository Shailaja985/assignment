

server.port=7070
spring.application.name=user-app
#Context path of the application
server.servlet.context-path=/user-app
#context.root=/${spring.application.name}

#Default HTTP session time out
server.servlet.session.timeout=15m

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/userapp
spring.datasource.username=root
spring.datasource.password=root

logging.level.com.uxpsystems.assignment=INFO

#Endpoints to include by name or wildcard
management.endpoint.web.exposure.include=*